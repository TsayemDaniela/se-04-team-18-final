<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Create the game</title>
  </head>
  <body class="bg-nav">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Beer Game</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/instructor_dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <div>
            <a class="nav-link" href="/instructor_logout">Logout</a>
          </div>
        </div>
      </div>
  </nav>

    <div class="c-container col-md-4">
        <h2 style="margin-bottom: 2rem;">Please enter the following information: </h2>

        {% with messages = get_flashed_messages() %}
              {% if messages %}
                  <div class="notification is-danger">
                      {{ messages[0] }}.
                  </div>
              {% endif %}
            {% endwith %}

        <form class="form-container" action="/create_game" method="POST">
          <div class="mb-3">
            <label for="emailId">Email</label>
            <input type="text" name="email" class="form-control" id="email" placeholder="Email ID">
          </div>
          <div class="mb-3">
            <label for="instituteName"> Name of Institute</label>
            <input type="text" name="institute" class="form-control" id="instituteName" placeholder="Institution Name">
          </div>

          <div class="mb-3">
            <label for="instructorPassword"> Instructors Password</label>
            <input type="password" name="password" class="form-control" id="instructorPassword" placeholder="Enter your Password">
          </div>

          <div class="mb-3">
            <label for="numOfGames"> Number of Games</label>
            <input type="number" name="games" class="form-control" id="numOfGames" placeholder="Enter number of games">
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
